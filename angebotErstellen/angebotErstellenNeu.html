<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>StuffHub</title>

    <!-- Bootstrap -->
    <link href="./../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../style.css" rel="stylesheet">
    <link href="./angebot-erstellen.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header id="createOffer">
      <a href="./angebotErstellen.html" ><div class="button" >Angebot erstellen</div></a>
    </header>

    <nav>
      <div class="menuitem mi_active">Neu</div><a href="angebotErstellenBestehend.html"><div class="menuitem">Bestehend</div></a>
    </nav>

    <section id="content">
      <div class="form-group">
        <div class="row">Neues Angebot als Antwort anlegen:</div>
        <label for="description">Bezeichnung</label>
        <input type="text" class="form-control" id="description">
        <div class="entrypart">
          <label for="state">Zustand</label>
          <div class="col-xs-6">
            <select class="form-control" id="state">
              <option>Neu</option>
              <option>Gebraucht</option>
            </select>
          </div>
        </div>
        <label for="comment">Kommentar:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>

    </section>
    <div id="send">
      <a href="./../anzeigen.html" ><div class="button" >Absenden</div></a>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
